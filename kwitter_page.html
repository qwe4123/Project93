<html>
    <head>
        <title>Kwitter message page</title>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="kwitter_page.css">
    </head>
    <body style="background-color: yellow;">
        <div class="container">
            <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
            <center>
                <h1>Kwitter</h1>
                <div id="output" style="text-align: left;margin-bottom: 70px;"> </div>
            </center>
        </div>
        <div style="text-align: left;margin-bottom: 70px;"></div>
        <center>
            <div class="message_div"> 
            <label>Send : </label>
            <br>
            <input type="text" id="msg" class="form-control" placeholder="Message">
            <br>
            <button  id="send" onclick = "send()" >Send</button>
            </div>
        </center>
        <script src="kwitter_page.js"></script>
    </body>
</html>
