<html>
    <head>
        <title>Kwitter room</title>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="kwittter_room.css">
    </head>
    <body style="background-color: yellow;">
        <div class="container">
            <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
            <center>
                <h1>Kwitter</h1>
                <h3 id="username"></h3>
                <div class="form-group input_room_div">
                    <h4>Add Room</h4>
                    <input type="text" id="room_name" class="form-control" placeholder="Room Name">
                    <br>
                    <button id="addroom_button" onclick="addRoom()" class="btn btn-primary">Add Room</button>
                    <br>
                    <h3>Rooms</h3>
                    <div id="output" style="background-color: lightblue;"></div>
                </div>
            </center>
        </div>
        <script src="kwitter_room.js"></script>
    </body>
